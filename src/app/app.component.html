<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar class="sidemenu_part">
        <ion-title><img src="assets/tiimeliineimg.jpg"></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-label>Menu</ion-label>
      <ion-list lines="none">
        <ion-menu-toggle side="right" auto-hide="true" *ngFor="let item of menulist">
          <ion-item [routerLink]="item.path"  >
            <ion-icon class="side-menu-icons" name="{{item.icon}}"></ion-icon>
            <ion-label class="side-menu-label">{{item.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-label>Information</ion-label>
        <ion-menu-toggle side="right" auto-hide="true" *ngFor="let item of infolist">
          <ion-item [routerLink]="item.path">
            <ion-icon class="side-menu-icons" name="{{item.icon}}"></ion-icon>
            <ion-label class="side-menu-label">{{item.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

 <ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab='dashboard-page' >
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab='nearest-page'>
      <ion-icon name="location"></ion-icon>
      <ion-label>Nearest</ion-label>
    </ion-tab-button>

    <ion-tab-button tab='cart-page'>
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>
    <ion-tab-button tab='profile-page'>
      <ion-icon name='person'></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs> 
</ion-app>
